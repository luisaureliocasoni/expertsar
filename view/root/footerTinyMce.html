    <script src="/js/tinymce/jquery.tinymce.min.js"></script>
    <script type="text/javascript">
        tinymce.init({
            selector: '#texto',
            plugins: 'table image wordcount link code',
            menubar: false,
            //Define-se o tema da parte do container
            content_css: "/css/theme.css",
            //Define-se a língua
            language: "pt_BR",
            //Inclui-se aqui os botoes do toolbar, inclusive os gerados
            toolbar: [
                'copy cut paste | undo redo | styleselect | bold italic underline sup sub pre | justifyleft justifycenter justifyright justifyfull | h2 h3 h4 | p blockquote code | link image table | alignleft aligncenter alignright',
                'bts0 bts1 bts2 bts3 bts4 bts5 bts6 bts7 bts8 bts9 bts10 bts11 bts12 bts13 bts14 bts15 bts16 bts17 bts18 bts19 bts20'
            ],
            setup: function (editor) {
                //gera os botoes do toolbar dinamicamente, de um array de simbolos de álgebra relacional
                var bts = ["Π", "σ", "∪", "∩", "-", "ϒ", "←", "δ", "⋀", "⋁", "⨝", "⟖", "⟕", "⟗", "*", "X", "ρ", "τ", "≤", "≥", "≠"];
                for (var i = 0; i < bts.length; i++) {
                    editor.addButton('bts'+i, {
                        text: bts[i],
                        icon: false,
                        tooltip: "Clique para inserir "+bts[i]+ " no texto" ,
                        onclick: function () {
                            //this retorna o botao clicado
                            //que tem a proprieidade settings.text que retorna o texto do botão.
                            console.log(this);
                            editor.insertContent(this.settings.text);
                        }
                    });
                }
            },
        });
    </script>
