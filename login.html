<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/icon?family=Materia+Icons">
  <link rel="stylesheet" type="text/css" href="css/materialize.css">
  <link rel="stylesheet" type="text/css" href="css/theme.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aprenda Álgebra Relacional aonde Estiver!</title>
</head>
<body>
  <header class="light-blue darken-3">
      <h1>ExpertsAR</h1>
  </header>

  <div class="content">
    <div class="row">
      <div class="col s12 m6 offset-m3 l4 offset-l4">
        <div class="card blue-grey">
          <form action="#">
            <div class="card-content white-text">
              <span class="card-title">Login</span>
              <div class="input-field">
                <input type="email" placeholder="E-mail" id="email" class="validate">
                <label for="email">E-mail</label>
              </div>
              <div class="input-field">
                <input type="password" placeholder="Senha" id="senha" class="validate">
                <label for="senha">Senha</label>
              </div>
            </div>
            <div class="card-action center-align" class="transparent">
              <button class="btn" type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="center-align">
      <a href="#" class="btn-large" id="toggle">Ainda não tem uma conta?</a>
    </div>
  </div>

  <script src="js/jquery-3.2.0.min.js"></script>
  <script src="js/materialize.min.js"></script>
</body>
</html>
